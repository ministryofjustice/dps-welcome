replicaCount: 1

image:
  repository: docker.io/mojdigitalstudio/dps-welcome 
  tag: latest
  pullPolicy: Always
  port: 8080

ingress:
  enabled: true
  enable_whitelist: true
  host: dps-welcome.service.justice.gov.uk
  cert_secret: dps-welcome-cert
  path: /

env:
  APP_SERVICES_PNOMIS_URL: https://c.nomis.az.justice.gov.uk/forms/frmservlet?config=tag
  APP_SERVICES_DPS_HOME_URL: https://notm.service.hmpps.dsd.io