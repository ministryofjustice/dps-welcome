replicaCount: 1

image:
  repository: docker.io/mojdigitalstudio/dps-welcome 
  tag: latest
  pullPolicy: Always
  port: 8080

ingress:
  enabled: true
  enable_whitelist: true
  host: dev.dps-welcome.service.justice.gov.uk
  cert_secret: dps-welcome-cert
  path: /

env:
  circleci_build_url: none
